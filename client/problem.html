<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chess Game Picker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="container">
            <!-- WEBSITE TITLE -->
            <div id="title-div">
                <h1>Chess Game Picker!</h1>
            </div>

            <!-- PROBLEM NUMBER -->
            <div id="problem-number-div">
                <p><span id="problem-number"></span></p>
            </div>

            <!-- SOLVED OR NOT SOLVED BUTTONS -->
             <div id="solved-buttons-div">
                <button id="solved-button" onclick="actions.solved()">Solved</button>
                <button id="not-solved-button" onclick="actions.notSolved()">Not Solved</button>
             </div>

        </div>


        <script src="scripts/API.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/actions.js"></script>
        <script src="scripts/problem.js"></script>
    </body>
</html>
